<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | SkillBridge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">SkillBridge</div>
        <div class="header-buttons">
            <button onclick="alert('Помощь скоро будет доступна')">Помощь</button>
        </div>
    </div>

    <div class="login-container">
        <h2>Вход в SkillBridge</h2>
        <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p class="register-text">Нет аккаунта? <a href="#" id="register-link">Зарегистрируйтесь</a></p>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-register">&times;</span>
            <h2>Регистрация в SkillBridge</h2>
            <button id="trainee-btn" class="btn-trainee">Я стажёр</button>
            <button id="employer-btn" class="btn-employer">Я работодатель</button>
        </div>
    </div>

    <!-- Панель регистрации стажёра -->
    <div id="trainee-panel" class="register-panel">
        <div class="panel-content">
            <span class="close-btn" onclick="closePanel('trainee')">&times;</span>
            <h2>Регистрация стажёра</h2>
            <form id="trainee-form">
                <input type="text" placeholder="Имя" required>
                <input type="text" placeholder="Фамилия" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- Панель регистрации работодателя -->
    <div id="employer-panel" class="register-panel">
        <div class="panel-content">
            <span class="close-btn" onclick="closePanel('employer')">&times;</span>
            <h2>Регистрация работодателя</h2>
            <form id="employer-form">
                <input type="text" placeholder="Название компании" required>
                <input type="text" placeholder="Имя" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerModal = document.getElementById("register-modal");
            const registerLink = document.getElementById("register-link");
            const closeRegister = document.getElementById("close-register");
    
            function openRegisterModal() {
                registerModal.style.display = "flex";
                setTimeout(() => registerModal.classList.add("show"), 10);
            }
    
            function closeRegisterModal() {
                registerModal.classList.remove("show");
                setTimeout(() => registerModal.style.display = "none", 300);
            }
    
            registerLink.addEventListener("click", function (event) {
                event.preventDefault();
                openRegisterModal();
            });
    
            closeRegister.addEventListener("click", closeRegisterModal);
    
            // Открытие панелей регистрации
            document.getElementById("trainee-btn").onclick = () => openPanel('trainee');
            document.getElementById("employer-btn").onclick = () => openPanel('employer');
    
            function openPanel(type) {
                closeRegisterModal();
                const panel = document.getElementById(type + '-panel');
                panel.style.display = "flex";
                setTimeout(() => panel.classList.add("show"), 10);
            }
    
            function closePanel(type) {
                const panel = document.getElementById(type + '-panel');
                panel.classList.remove("show");
                setTimeout(() => panel.style.display = "none", 300);
            }
    
            // Обработчики форм
            document.getElementById("trainee-form").addEventListener("submit", function (event) {
                event.preventDefault();
                window.location.href = "profile_trainee.html";
            });
    
            document.getElementById("employer-form").addEventListener("submit", function (event) {
                event.preventDefault();
                window.location.href = "profile_employer.html";
            });
        });
    </script>
    
<div id="support-modal" class="support-modal">
    <div class="support-modal-content">
        <span class="close-support-btn">&times;</span>
        <h2>Опишите вашу проблему</h2>
        <textarea id="support-textarea" placeholder="Введите ваш вопрос..."></textarea>
        <button id="send-support-btn">Отправить</button>
    </div>
</div>

</body>
</html>
